<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.4/css/bulma.min.css">
    <title>Document</title>
</head>
<body>
  <div class="section">
  <div class="container">
    <div class="columns">
      <div class="column is-half is-offset-one-quarter">
        <div class="card">
          <div class="card-image">
          <figure class="image is-48x48"></figure>
          <img src="https://images.pexels.com/photos/976873/pexels-photo-976873.jpeg?auto=compress&cs=tinysrgb&w=1260&h=750&dpr=1" alt="">
          </div>
          <header class="card-header">
            <p class="card-header-title">
              Ping Pong Score Keeper
            </p>
          </header>
          <div class="card-content">
            <div class="content">
              <h1 class="title is-size-1"><span id="p1Display">0</span> to <span id="p2Display">0</span></h1>
              <p class="subtitle is-size-4">
                Use Below Buttons To Change the Size
              </p>
              <label for="playto" class="label is-large is-inline">Playing To</label>
              <div class="select is-rounded">
                <select name="" id="playto">
                  <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
              </select>
              </div>         
            </div>
          </div>
          <footer class="card-footer">
            <button id="p1Button" class="is-primary button card-footer-item">+1 Player One </button>
            <button id="p2Button" class="is-info button card-footer-item">+1 Player Two </button>
            <button id="reset" class="is-danger button card-footer-item">Reset </button>
          </footer>
        </div>
      </div>
    </div>
  </div>
</div>
  <script src="app.js"></script>
</body>
</html>
